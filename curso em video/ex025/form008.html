<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="inum1">Numero 1:</label>
                <input type="number" name="num1" id="inum1" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="inum2">Numero 2:</label>
                <input type="number" name="num2" id="inum2" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
            <p>
                <label for="iaval">Avalie</label>
                <input type="range" name="aval" id="iaval" min="0" max="10" value="5" oninput="ival.innerHTML = Number(iaval.value)">
                <output id="ival">5</output>
            </p>
            <p>
                <label for="iano">Qual ano voce nasceu?:</label>
                <input type="number" name="ano" id="iano" min="1900" max="2030" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua Idade Atual:</label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo tabela</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        TABLE= tabela
          TABLE ROW = Linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->

    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>
</body>
</html>

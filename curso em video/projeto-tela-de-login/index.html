<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="(orientation:landscape)">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>projeto login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">

                <h1>Login</h1>

                <form action="login.php" method="post" id="iform" autocomplete="on">

                    
                        <input type="email" name="email" id="iemail"  placeholder="Insira aqui seu Email" autocomplete="email" required  maxlength="30">
                   
                        <input type="password" name="senha" id="isenha"  placeholder="Insira aqui sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                   

                    <input id="button" type="submit" value="Enviar">

                    <p><a href="html/passrecover.html">Esqueci minha senha</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

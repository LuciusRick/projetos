<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon-dark.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../estilos/style-log-cad.css">
    <link rel="stylesheet" href="../estilos/mediaquery.css">
    <title>Login MoA</title>

</head>
<body>
    <header>
        <div>
            <a href="dash.html"><img class="image" src="../imagens/Logo-MoA-Ligth.png" alt="Logo-MoA"></a>
        </div>
        <nav>
            <p>Não possui conta ainda?<br>
            Faça seu <a href="cadmoa.html">Cadastro</a></p>
        </nav>
    </header>

    <section id="login">
        <div id="imagem"></div>

        <div id="formulario">

            <h1>Login</h1>

            <form action="login.php" method="post" id="iform" autocomplete="on">

                
                <input type="email" name="email" id="iemail"  placeholder="Insira aqui seu Email" autocomplete="email" required  maxlength="30">
            
                <input type="password" name="senha" id="isenha"  placeholder="Insira aqui sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
               

                <input id="button" type="submit" value="Enviar">

                <p><a href="passrecover.html">Esqueci minha senha</a></p>
            </form>
            <div id="link">
                <p>Não possui conta?<br>
                Faça seu <a href="cadmoa.html">Cadastro</a></p> 
            </div>
        </div>
    </section>
</body>
</html>

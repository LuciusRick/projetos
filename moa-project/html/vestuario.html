<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Roupas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 300px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Loja de Roupas</h1>
    </header>

    <section>
        <article>
            <h2>Roupa 1</h2>
            <img src="imagem1.jpg" alt="Roupa 1">
            <p>Descrição da roupa 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Preço: R$ 50,00</p>
            <button>Adicionar ao Carrinho</button>
        </article>

        <article>
            <h2>Roupa 2</h2>
            <img src="imagem2.jpg" alt="Roupa 2">
            <p>Descrição da roupa 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Preço: R$ 60,00</p>
            <button>Adicionar ao Carrinho</button>
        </article>

        <!-- Adicione mais artigos conforme necessário -->

    </section>

    <footer>
        <p>&copy; 2024 Minha Loja de Roupas. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
